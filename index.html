<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
</head>

<body>
  <header class="header">
    <span class="timer-icon">&#9200</span>
    <h2 class="header-title">Interval Timer</h2>
  </header>

  <div class="body-container">
    <div class="input-container">
      <h2 class="input-title">Make Your Own Workout</h2>
      <h3 class="title">Workout Time</h3>
      <label for="minutes">Minutes : </label>
      <input type="number" id="workoutminutes" name="minutes" class="minutes">
      <br>
      <label for="seconds">Seconds : </label>
      <input type="number" id="workoutseconds" name="seconds" class="seconds">

      <h3 class="title">Rest Time</h3>
      <label for="minutes">Minutes : </label>
      <input type="number" id="restminutes" name="minutes" class="minutes">
      <br>
      <label for="seconds">Seconds : </label>
      <input type="number" id="restseconds" name="seconds" class="seconds">

      <h3 class="title">Round</h3>
      <label for="round">Round : </label>
      <input type="number" id="round" name="round">

      <br>
      <button class="submit-btn" id="submitbtn" onclick="submit()">s u b m i t</button>
      <p class="empty-text" id="empty-text"></p>
    </div>


    <div class="workoutinfo">
      <h2 class="workoutinfo-title">Workout Info</h2>
      <p>Total Round : <span id="info-round"></span> </p>
      <p>Workout Time : <span id="info-workout"></span> </p>
      <p>Rest Time : <span id="info-rest"></span></p>
      <p>Total Time : <span id="info-total"></span> </p>
    </div>

    <div class="container">
      <h2 class="timer-title">Timer</h2>
      <div class="menu-btn-container">
        <button class="button" id="pausebtn">
          <i class="fas fa-pause-circle fa-3x"></i>
        </button>
        <button class="button" id="playbtn">
          <i class="fas fa-play-circle fa-3x"></i>
        </button>
        <button class="button" id="stopbtn">
          <i class="fas fa-stop-circle fa-3x"></i>
        </button>
      </div>

      <div class="timer-container">
        <h3 class="activity" id="activity">Ready</h3>
        <h3 class="round-timer" id="round-timer">Starting</h3>
        <h1 class="timer" id="timer">00</h1>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
